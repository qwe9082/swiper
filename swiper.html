<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="./swiper.min.css">
	<script type="text/javascript" src="./swiper.min.js"></script>
	<style>
		.swiper-container {
			width: 490px;
			height: 170px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="../../images/01.jpg" height="170" width="490"></div>
			<div class="swiper-slide"><img src="../../images/02.jpg" height="170" width="490"></div>
			<div class="swiper-slide"><img src="../../images/03.jpg" height="170" width="490"></div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<dov class="swiper-button-next"></dov>
		<div class="swiper-scrollbar"></div>
	</div>

	<button id="btn">旋转</button>
	<script>
		var mySwiper = new Swiper('.swiper-container',{
			'pagination' : '.swiper-pagination',
			'prevButton' : '.swiper-button-prev',
			'nextButton' : '.swiper-button-next',
			'scrollbar' : '.swiper-scrollbar',
		})

		var btn = document.getElementById('btn');
		var slide = document.getElementsByClassName('.swiper-slide-active').querySelector('img');
		btn.onclick = function(){
			slide.style.transform = 'ratate(90deg)';
		}
	</script>
</body>
</html>
